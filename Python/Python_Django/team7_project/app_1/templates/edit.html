<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" >
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    color: white;
    text-align: center;
    }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand">CodingNinjas Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--center-->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/new">Add new post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logOut">Log Out</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control mr-0" type="search" placeholder="Search" aria-label="Search" />
                </form>
            </div>
        </div>
    </nav>
    <div class="content">
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <form class="form_style" action="/make_edit/{{post.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="fs-3 mt-3" >Title: </label> 
            <input type="text" class="form-control mb-2 mt-2" name="title" value="{{post.title}}">
            <label class="fs-3">Description:</label> 
            <input type="text" class="form-control mb-2 mt-2" name="desc" value="{{post.desc}}">
            <label class="fs-3">Body:</label>
            <textarea class="form-control mb-2 mt-2" rows="3" name="body" >{{post.body}}</textarea>
            <p class="fs-3">Category:</p>
            <select name="category" id="cat">
                <option value="none" selected disabled hidden>Select a Category</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Python</option>
            </select>
            <div class=" text-center">
                <img style="width: 200px;" src="{{ post.image }}" class="rounded featured-image-list" alt="{{post.title}}">
            </div>
            <label class="fs-3">Image:</label>
            <input type="file" name="image">
            <button class="form-control btn btn-outline-success mb-3 mt-3" type="submit">Edit</button>
        </form>
        <form action="/" method="POST">
            {% csrf_token %}
            <button class="form-control btn btn-outline-danger " type="submit">Cancel</button>
        </form>
    </div>
</body>

<div class="footer">
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #155d8f; color: white;">
            Â© 2021 Copyright:
            <a style="color: white;" href="/logout">CodingNinjas.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    </div>
</html>
